<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bus Fare Calculator</h1>
        <nav>
            <ul>
                <li><a href="BusyBus.html">Home</a></li>
                <li><a href="mosue.html">Select seats</a></li>
                <li><a href="calc.html">Fare</a></li>
                <li><a href="login.html">Login</a></li>

            </ul>
        </nav>
    </header>

    <section class="main-content">
        <h2>Your Fare :</h2>
        <form id="calculatorForm">
            <div class="form-group">
                <label for="distance">Distance (in km):</label>
                <input type="number" id="distance" name="distance" required>
            </div>
            <div class="form-group">
                <label for="passengers">Number of Passengers:</label>
                <input type="number" id="passengers" name="passengers" required>
            </div>
            <button type="submit" class="btn">Calculate</button>
        </form>

        <div id="result" class="hidden">
            <h3>Estimated Fare:</h3>
            <p id="fare"></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Bus Ticket Calculator. All rights reserved.</p>
    </footer>

    <script src="caculator_script.js"></script>
</body>
</html>
